<main class="form-signin">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">Estudiante</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formulario" (ngSubmit)="guardar()">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" class="form-control" formControlName="nombre"
                                    placeholder="Nombre" [class.is-invalid]="nombreNoValido">
                                <div *ngIf="nombreNoValido" class="invalid-feedback">
                                    Debe ingresar un nombre v치lido
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    placeholder="Email" [class.is-invalid]="emailNoValido">
                                <div *ngIf="emailNoValido" class="invalid-feedback">
                                    Debe ingresar un email v치lido
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a:</label>
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="Password" [class.is-invalid]="passwordNoValido">
                                <div *ngIf="passwordNoValido" class="invalid-feedback">
                                    La contrase침a debe tener al menos 8 caracteres
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-lg-12 text-center">
                                    <div class="card-body">
                                        <button type="submit" class="btn btn-secondary btn-block">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
